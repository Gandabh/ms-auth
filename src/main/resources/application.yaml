server:
  port: 8080

spring:
  application:
    name: ms-auth
  datasource:
    url: jdbc:postgresql://localhost:5432/auth-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create
